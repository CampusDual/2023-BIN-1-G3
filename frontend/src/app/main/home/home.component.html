<!-- fxLayout="row" layout-padding fxLayoutAlign="center center" -->
<div>
  <o-form show-header="no">
    <o-column-collapsible
      title="{{ 'Entry_Filters' | oTranslate }}"
      appearance="outline"
    >
      <o-row layout-gap="18px">
        <o-column fxFlex="50" title="{{ 'Date' | oTranslate }}">
          <o-date-input
            attr="date_start"
            label="INIT"
            read-only="no"
            required="no"
          ></o-date-input>
          <o-date-input
            attr="date_end"
            label="END"
            read-only="no"
            required="no"
          ></o-date-input>
        </o-column>
      </o-row>
      <o-row layout-align="end" layout-gap="18px">
        <o-button
          attr="filter"
          [oFilterBuilderQuery]="filterBuilder"
          type="RAISED"
          label="FILTER"
          class="filter-button"
        >
        </o-button>
        <o-button
          attr="clear"
          [oFilterBuilderClear]="filterBuilder"
          type="RAISED"
          label="CLEAR"
          class="filter-button"
        >
        </o-button>
      </o-row>
    </o-column-collapsible>

    <o-filter-builder
      #filterBuilder
      attr="theFilter"
      filters="STARTDATE_I:date_start;STARTDATE_E:date_end"
      [target]="graph"
      query-on-change="no"
      query-on-change-delay="500"
      [expression-builder]="createFilter"
    ></o-filter-builder>

    #graph

  ></o-chart> -->

    <o-chart
      #graph
      fxFlex
      type="line"
      service="results"
      chart-height="500"
      entity="scanResultByDate"
      x-axis="date"
      x-data-type="time"
      y-axis="conteo"
      [chart-parameters]="chartParameters"
    >
    </o-chart>
  </o-form>
</div>
