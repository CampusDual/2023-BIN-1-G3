<o-form-layout-manager
  title="{{ 'AREAS' | oTranslate }}"
  separator=" "
  mode="dialog"
>
  <o-form-layout-dialog-options
    max-width="1200px"
    max-height="750px"
    min-height="350px"
    disable-close="false"
    title="AREA"
  ></o-form-layout-dialog-options>
  <div fxFill fxLayout="row" fxLayoutAlign="start">
    <o-table
      attr="areasTable"
      service="master"
      entity="area"
      keys="id_area"
      sort-columns="area_name"
      columns="id_area;area_name;current_load;maximum_capacity"
      visible-columns="area_name;current_load;maximum_capacity"
      query-rows="15"
      fxFlex="50"
      delete-button="no"
      fxFlex="50"
    >
      <o-table-column
        attr="id_area"
        title="id_area"
        sql-type="INTEGER"
        orderable="yes"
        content-align="center"
        hidden="true"
        fxFlex
      ></o-table-column>
      <o-table-column
        attr="area_name"
        title="area_name"
        type="string"
        orderable="yes"
        content-align="center"
        fxFlex
      ></o-table-column>
      <o-table-column
        attr="current_load"
        title="current_load"
        type="real"
        decimal-separator=","
        thousand-separator="."
        max-decimal-digits="0"
        class="o-table-column-centered"
        content-align="center"
        fxFlex
      ></o-table-column>
      <o-table-column
        attr="maximum_capacity"
        title="maximum_capacity"
        type="real"
        decimal-separator=","
        thousand-separator="."
        max-decimal-digits="0"
        class="o-table-column-centered"
        content-align="center"
        fxFlex
      ></o-table-column>
    </o-table>
    <o-chart
      fxFlex="50"
      type="pie"
      fxFlex="50"
      service="master"
      entity="area"
      x-axis="area_name"
      y-axis="current_load"
      [chart-parameters]="chartParameters"
    ></o-chart>
  </div>
</o-form-layout-manager>
