<o-form
  service="master"
  entity="area"
  keys="id_area"
  header-actions="R;U"
  editable-detail="yes"
  show-header-navigation="yes"
  show-header="yes"
>
  <o-column title="{{ 'AREA DETAILS' | oTranslate }}" fxFlex layout-padding>
    <o-row>
      <o-text-input
        class="form-field"
        attr="id_area"
        fxFlex="20"
        sql-type="INTEGER"
        enabled="no"
        label-visible="yes"
        oHidden
      ></o-text-input>
    </o-row>
    <o-row>
      <o-column title-label="AREAS_INFORMATION" fxFlex layout-padding>
        <o-row layout-gap="20px" layout-padding>
          <o-text-input
            attr="area_name"
            type="string"
            fxFlex="20"
            required="yes"
            read-only="no"
          ></o-text-input>
          <o-real-input
            attr="current_load"
            type="real"
            decimal-separator=","
            thousand-separator="."
            max-decimal-digits="2"
            title="maximum_capacity"
            content-align="center"
            required="yes"
            enabled="yes"
            read-only="no"
          ></o-real-input>
          <o-real-input
            attr="maximum_capacity"
            type="real"
            decimal-separator=","
            thousand-separator="."
            max-decimal-digits="2"
            title="maximum_capacity"
            content-align="center"
            required="yes"
            read-only="no"
          ></o-real-input>
        </o-row>
      </o-column>
    </o-row>
  </o-column>
</o-form>
