<o-form-layout-manager title="{{ 'Data of Trailers' | oTranslate }}" separator=" " mode="dialog">
  <div fxFill fxLayout="column" fxLayoutAlign="start">
    <o-table attr="trailerTable" delete-button="no" insert-button="no" service="master" entity="trailer"
      keys="id_trailer" columns="id_trailer;trailer_plate" visible-columns="trailer_plate" query-rows="20">
      <o-table-column attr="id_trailer" title="ID_TRAILER" sql-type="INTEGER" width="150px"
        content-align="center"></o-table-column>
      <o-table-column attr="trailer_plate" title="trailer_plate" type="string" width="150px"
        content-align="center"></o-table-column>
    </o-table>
  </div>
</o-form-layout-manager>
