<o-form service="master" entity="truck" keys="id_truck" editable-detail="no" show-header-navigation="no" show-header="no">
  <o-column title="{{ 'TRUCK DETAILS' | oTranslate }}" fxFlex layout-padding>
    <o-row>
      <o-text-input class="input-padding" attr="id_truck" fxFlex="20" sql-type="INTEGER" enabled="no"
        label-visible="yes" oHidden></o-text-input>
      <o-text-input class="input-padding" attr="plate" fxFlex="20" required="no" read-only="yes"></o-text-input>
    </o-row>
    <o-table fxFlex service="master" entity="truckDataDetails" parent-keys="id_truck"
      columns="id_truck;trailer_plate;scan_volume_in;scan_volume_out;calculated_volume;scan_date_in;scan_date_out;delivery_note"
      visible-columns="delivery_note;trailer_plate;scan_volume_in;scan_volume_out;calculated_volume;scan_date_in;scan_date_out"
      insert-button="no" delete-button="no" query-rows="8">
      <o-table-column attr="trailer_plate" title="trailer_plate" class="o-table-column-centered"></o-table-column>
      <!-- type="currency"
      currency-symbol="mÂ³" currency-symbol-position="right"-->
      <o-table-column attr="scan_volume_in"  type="real" decimal-separator="." thousand-separator="." max-decimal-digits="2" title="scan_volume_in" content-align="center"></o-table-column>
      <o-table-column attr="scan_volume_out" type="real" decimal-separator="." thousand-separator="." max-decimal-digits="2" title="scan_volume_out" content-align="center"></o-table-column>
      <o-table-column attr="calculated_volume" title="calculated_volume" type="real" decimal-separator="." thousand-separator="." max-decimal-digits="2"
        class="o-table-column-centered"></o-table-column>
      <o-table-column attr="scan_date_in" title="scan_date_in" type="date" format="DD/MM/YYYY HH:mm"
        class="o-table-column-centered"></o-table-column>
      <o-table-column attr="scan_date_out" title="scan_date_out" type="date" format="DD/MM/YYYY HH:mm"
        class="o-table-column-centered"></o-table-column>
      <o-table-column attr="delivery_note" title="delivery_note" class="o-table-column-centered"></o-table-column>
    </o-table>
  </o-column>
</o-form>
