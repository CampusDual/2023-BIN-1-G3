<o-form-layout-manager title="{{'RESULTS' | oTranslate }}" separator=" " mode="tab" label-columns="delivery_note">
  <div fxFill>
    <o-table attr="scanTable" delete-button="no" insert-button="no" service="scans" entity="scanData" keys="id_scan_result"
      columns="id_scan_result;plate;trailer_plate;delivery_note;scan_date_in;scan_date_out"
      visible-columns="plate;trailer_plate;delivery_note;scan_date_in;scan_date_out"
      query-rows="20">

      <o-table-column attr="plate" title="plate" type="string" content-align="center"></o-table-column>
      <o-table-column attr="trailer_plate" title="trailer_plate" type="string" content-align="center"></o-table-column>
      <o-table-column attr="delivery_note" title="delivery_note" type="INTEGER" content-align="center"></o-table-column>
      <o-table-column attr="scan_date_in" title="scan_date_in" type="date" format="DD/MM/YYYY HH:MM" content-align="center"></o-table-column>
      <o-table-column attr="scan_date_out" title="scan_date_out" type="date" format="DD/MM/YYYY HH:MM" content-align="center"></o-table-column>
      <o-table-column attr="id_scan_result" title="ID" sql-type="INTEGER" width="150px" content-align="center"></o-table-column>
    </o-table>
  </div>
</o-form-layout-manager>
